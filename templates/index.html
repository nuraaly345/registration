<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Бaшкы бет {% endblock %}</title>
</head>
<body>
    
    <h1>Колдонуучуларды каттоо</h1>
    <div class="register">
        <form action="create/" method="post">
            {% csrf_token %}
            <label for="">Атыңызды жазңыз</label>
            <input type="text" name="name" id="" placeholder="Nuraaly">
            <label for="">Жашыңызды жазыңыз</label>
            <input type="number" name="age" id="" >
            <input type="submit" value="Сактоо">
        </form>
    </div>


<table border="2">
    <th>Колдонуучунун номери</th>
    <th>Колдонуучунун аты</th>
    <th>Колдонуучунун жашы</th>
    <th>Функция</th>

    {% for person in user %}
    <tr>
        <td> {{ person.id }}</td>
        <td> {{ person.name }}</td>
        <td> {{ person.age }} </td>
        <td> <a href="/edit/{{ person.id }}">Өзгөртүү</a> 
            <a href="/delete/{{ person.id }}">Өчүрүү</a> 
        </td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
